<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segment control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn btn-1">Sort by price</button>
        <button class="btn btn-2">Sort by name</button>
        <button class="btn btn-3">Sort by relevance</button>
            <select class="selection" name="choix" id="choix">
                <option value="option1">Sort by price</option>
                <option value="option2">Sort by name</option>
                <option value="option3">Sort by relevance</option>
             </select>
          
            </div>
            <script src="script.js"></script>
</body>
</html>
<!--
    Create a segmented control that turns into a <select> for mobile screens.
    They should sync whenever any of them is changed.
-->
